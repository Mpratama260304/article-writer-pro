services:
  articlewriterpro-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3001:3001"
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped
